swagger: '2.0'

paths:
  '/cliente':
    post:
      summary: Cadastra Cliente  
      description: Cadastra um novo cliente
      consumes: 
        - application/json
      produces: 
        - application/json
      operationId: cadastraCliente
      parameters: 
        - in: body
          name: cliente_
          schema:
            $ref: '#/definitions/Cliente'
      responses:
        201:
          description: Cadastro efetuado com sucesso
          schema:
            $ref: '#/definitions/Cliente'
        400:
          description: Requisição inválida
        500:
          description: Erro interno no servidor

definitions:
  Cliente:
    type: object
    properties:
      id:
        type: integer
        format: int64
        example: 234
      titular:
        type: string
        example: Janete Santos
      cpf:
        type: string
        minLength: 11
        maxLength: 11
        example: 01234567890
      senha:
        type: string
        format: password
        example: senha123
      contas:
        type: array
        items:
          $ref: '#/definitions/Conta'
          
  Conta:
    type: object
    properties:
      agencia:
        type: integer
        format: int32
        example: 65
      numero:
        type: integer
        format: int64
        example: 4454
      digito:
        type: integer
        format: int32
        example: 1
      saldo:
        type: number
        format: double
        example: 100.34
      cliente:
        $ref: '#/definitions/Cliente'
      transacoes:
        {}
