swagger: '2.0'

schemes: 
  - http
  - https
  
host: localhost:8085
basePath: /bytebank-api/v1

info:
  version: 1.0.0
  title: ByteBank Api
  description: Administra a movimentação bancária do correntista e controla o acesso através de CPF e senha.
  termsOfService: http://localhost:8085/bytebank-api/termos-uso
  contact:
    name: Suporte
    url: http://localhost:8085/bytebank-api/suporte
    email: suporte@bytebankapi.com
  license:
    name: Lincença
    url: http://localhost:8085/bytebank-api/licenca

securityDefinitions:
  BasicAuth:
    type: basic

security: 
  - BasicAuth: []

paths:
  '/cliente':
    post:
      summary: Cadastra Cliente  
      description: Cadastra um novo cliente
      consumes: 
        - application/json
      produces: 
        - application/json
      operationId: cadastraCliente
      parameters: 
        - in: body
          name: cliente_
          schema:
            $ref: '#/definitions/Cliente'
      responses:
        201:
          description: Cadastro efetuado com sucesso
          schema:
            $ref: '#/definitions/Cliente'
        400:
          description: Requisição inválida
        500:
          description: Erro interno no servidor

  '/conta/{agencia}/{conta}/{digito}/saldo':
    get:
      summary: Consulta Saldo Conta
      description: Consulta o saldo da conta do cliente utilizando agencia e conta.
      consumes: 
        - application/json
      produces: 
        - application/json
      operationId: consultaSaldo
      security:
        - BasicAuth: []
      parameters:
        - in: header
          name: Authorization
          type: string
          required: true
        - in: path
          name: agencia
          required: true
          type: integer
          format: int32
          minLength: 4
          maxLength: 4
        - in: path
          name: conta
          required: true
          type: integer
          format: int64
          minLength: 4
          maxLength: 6
        - in: path
          name: digito
          required: true
          type: integer
          format: int32
          minLength: 1
          maxLength: 1
      responses:
        '200':
          description: Consulta a saldo efetuada com sucesso!
          schema:
            type: number
            format: double
        '400':  
          description: Requisição inválida.
        '401':  
          description: Requisição não autorizada.
        '404':  
          description: Registro não encontrado.
        '500':
          description: Erro no servidor
  

definitions:
  Cliente:
    type: object
    properties:
      id:
        type: integer
        format: int64
        example: 234
      titular:
        type: string
        example: Janete Santos
      cpf:
        type: string
        minLength: 11
        maxLength: 11
        example: 01234567890
      senha:
        type: string
        format: password
        example: senha123
      contas:
        type: array
        items:
          $ref: '#/definitions/Conta'
          
  Conta:
    type: object
    properties:
      agencia:
        type: integer
        format: int32
        example: 65
      numero:
        type: integer
        format: int64
        example: 4454
      digito:
        type: integer
        format: int32
        example: 1
      saldo:
        type: number
        format: double
        example: 100.34
      cliente:
        $ref: '#/definitions/Cliente'
      transacoes:
        {}
